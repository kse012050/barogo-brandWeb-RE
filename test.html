<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/import.css">
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        div{width: 680px; height: 380px; font-family: 'Pretendard'; position: relative;}
        div mark{position: absolute; left: 0; top: 60px; font-size: 80px; font-weight: 900;}
        div img{width: 100%;}
        div canvas{position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4);}
    </style>

</head>
<body>
    <div>
        <mark>1,893%</mark>
        <img src="images/common/graph@3x.png" alt="">
        <canvas id="graph"></canvas>
    </div>

    <script>
        let canvas , ctx , w , h , lines = [];
        function canvasInit(){
            canvas = document.getElementById('graph');
            ctx = canvas.getContext('2d');
            canvasSize();
            lines.push(new Line());
            // animationLoop();
        }

        function canvasSize(){
            w = canvas.width = document.querySelector('div').offsetWidth;
            h = canvas.height = document.querySelector('div').offsetHeight;
        }
        
        function drawScene(){
            animationLoop();
        }

        function animationLoop(){
            ctx.clearRect(0,0,w,h);
            lines.map((l)=>{
                l.draw();
                l.update();
            })
            requestAnimationFrame(animationLoop)
        }

        class Line{
            constructor(){
                let test = h - 52;
                this.x = 40;
                this.y = 329;
                this.lineX = this.x;
                this.lineY = this.y;
                this.progress = 0;
                this.point = [
                    {x : 40 , y : 329},
                    {x : 139, y : 317},
                    {x : 249, y : 298},
                    {x : 360, y : 261},
                    {x : 469, y : 188},
                    {x : 583, y : 97},
                ]
                this.line = [];
                this.count = 0;
                this.balls = [new Ball(this.point[0].x , this.point[0].y)];
                this.lastCheck = false;
            

                // 점사이즈 9
                // this.balls = [new Ball(583 , 96, true)]
            }
            draw(){
                ctx.beginPath();
                this.line.map((l , i)=>{
                    console.log(i);
                    ctx.moveTo(this.point[i].x , this.point[i].y);
                    ctx.lineTo(l.x , l.y)
                })
                ctx.moveTo(this.point[this.count].x , this.point[this.count].y);
                ctx.lineTo(this.lineX , this.lineY)
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 4
                ctx.stroke();

                this.balls.map((b)=>{
                    b.draw();
                    b.update();
                })
            }
            update(){
                if(this.count < this.point.length - 1){ 
                    if(this.count == this.point.length - 2){
                        this.lastCheck = true;
                    }
                    if(this.progress <= 1){
                        this.lineX = this.point[this.count].x + (this.progress * (this.point[this.count + 1].x - this.point[this.count].x))
                        this.lineY = this.point[this.count].y + (this.progress * (this.point[this.count + 1].y - this.point[this.count].y))
                        this.progress += 0.02;
                    }else{
                        this.lineX = this.point[this.count + 1].x;
                        this.lineY = this.point[this.count + 1].y;
                        this.line.push({x : this.lineX , y : this.lineY});
                        this.count++;
                        this.progress = 0;
                        this.balls.push(new Ball(this.lineX , this.lineY , this.lastCheck));
                    }
                }
                
            }
        }

        class Ball{
            constructor(x , y , lastCheck){
                this.x = x;
                this.y = y;
                this.size = 0;
                this.lastCheck = lastCheck;
            }

            draw(){
                if(this.lastCheck){
                    ctx.beginPath();
                    ctx.arc(this.x , this.y , this.size <=19 ? this.size : 19 , 0 , Math.PI * 2 );
                    ctx.fillStyle = 'rgba(250,80,20,1)';
                    ctx.fill()
                    ctx.closePath();

                    ctx.beginPath();
                    ctx.arc(this.x , this.y , this.size , 0 , Math.PI * 2 );
                    ctx.fillStyle = 'rgba(250,80,20,0.5)';
                    ctx.fill()
                }else{
                    ctx.beginPath();
                    ctx.arc(this.x , this.y , this.size, 0 , Math.PI * 2);
                    ctx.fillStyle = 'blue';
                    ctx.fill()
                }
            }

            update(){
                if(this.lastCheck){
                    if(this.size < 45){
                        this.size = this.size + 0.3; 
                    }
                }else{
                    if(this.size < 8){
                        this.size = this.size + 0.3; 
                    }
                }
            }
        }

        canvasInit();
        drawScene();
    </script>
</body>
</html>
