<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/import.css">
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <style>
        .foundedSlider{width: 500px; height: 488px;}
        .foundedSlider .swiper-wrapper{padding: 0 20px; box-sizing: border-box;}
        .foundedSlider .swiper-wrapper .swiper-slide{height: 88px; box-shadow: 0 8px 34px 0 rgb(8 11 21 / 7%);}
        .foundedSlider .swiper-wrapper .swiper-slide span{display: block; /* height: 100%; */ background-color: white;}
    </style>
    <script>
        $(document).ready(function(){
            var swiper = new Swiper(".foundedSlider", {
                direction: "vertical",
                slidesPerView: 5,
                spaceBetween: 12,
                autoplay: {
                    delay: 1000,
                },
                // height : 88
            });
        });
    </script>
</head>
<body>
    <li class="swiper foundedSlider">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="images/founded/brand.png" alt="">
                <div>
                    <span>주문 금액 19.800원</span>
                    <p>주문이 들어왔습니다</p>
                </div>
            </div>
            <div class="swiper-slide">
                <span>2</span>
            </div>
            <div class="swiper-slide">
                <span>3</span>
            </div>
            <div class="swiper-slide">
                <span>4</span>
            </div>
            <div class="swiper-slide">
                <span>5</span>
            </div>
            <div class="swiper-slide">
                <span>6</span>
            </div>
            <div class="swiper-slide">
                <span>7</span>
            </div>
            <div class="swiper-slide">
                <span>8</span>
            </div>
            <div class="swiper-slide">
                <span>9</span>
            </div>
        </div>
    </li>
</body>
</html>
