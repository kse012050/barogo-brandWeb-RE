<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iphone 모바일 확대 방지 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=0"">
    <title>허브 창업 문의 - 바로고</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/import.css">
    <script src="js/common.js"></script>
    <link rel="icon" href="images/common/logo.png">
</head>
<body>
    <div class="inquiryPage">
        <header>
            <div class="CW">
                <h1><a href="index.html"><img src="images/common/logo.png" alt="barogo logo"></a></h1>
                <a href="founded.html">뒤로가기</a>
                <p>허브 창업 문의</p>
            </div>
        </header>

        <div class="CW">
            <form>
                <fieldset class="inquiryArea">
                    <div class="textArea">
                        <legend class="TC-01">허브 창업 문의</legend>
                        <p>1분이면 한번에 끝!</p>
                    </div>
                    <ul class="overLine-right inputArea">
                        <li class="required">
                            <label for="">성함</label>
                            <input type="text" placeholder="성함 (한글만 입력가능)">
                        </li>
                        <li class="required">
                            <label for="">연락처</label>
                            <div>
                                <select>
                                    <option value="">010</option>
                                </select>
                                <input type="text" value="1234">
                                <input type="text" value="5678">
                                <button>인증번호 발송</button>
                            </div>
                        </li>
                        <li class="required">
                            <label for="">배달 대행 운영 경험</label>
                            <div>
                                <input type="radio" checked>
                                <label for="">운영 경험 있음</label>
                                <input type="radio">
                                <label for="">운영 경험 없음</label>
                            </div>
                        </li>
                        <li class="required">
                            <label for="">현재 배달 대행 운영 여부</label>
                            <div>
                                <input type="radio" checked>
                                <label for="">운영중</label>
                                <input type="radio">
                                <label for="">운영하지않음</label>
                            </div>
                        </li>
                        <li class="required">
                            <label for="">현재 사용중인 프로그램</label>
                            <input type="text" placeholder="ex. 바로고 프로그램">
                        </li>
                        <li class="required">
                            <label for="">함께하는 라이더 수</label>
                            <input type="text" placeholder="">
                        </li>
                        <li class="required">
                            <label for="">운영 중인 가맹점 수</label>
                            <input type="text" placeholder="">
                        </li>
                        <li class="required">
                            <label for="">하루 평균 주문 수행 건수</label>
                            <div>
                                <input type="text" placeholder="주중 평균 수행량">
                                <input type="text" placeholder="주말 평균 수행량">
                            </div>
                        </li>
                        <li class="required">
                            <label for="">희망 개설 지역</label>
                            <div>
                                <select>
                                    <option value="">시/도</option>
                                </select>
                                <select>
                                    <option value="">시/군/구</option>
                                </select>
                                <input type="text" placeholder="읍/면/동">
                            </div>
                        </li>
                        <li class="required">
                            <label for="">기타 참고 사항</label>
                            <input type="text" placeholder="ex. 운영기간, 권역 범위 등">
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="agreeArea">
                    <legend>동의</legend>
                    <input type="checkbox" checked>
                    <label for="">전체동의</label>
                    <ul>
                        <li>
                            <input type="checkbox">
                            <label for="">개인정보 수집 및 이용 동의 <mark>(필수)</mark></label>
                            <a href="">보기</a>
                        </li>
                        <li>
                            <input type="checkbox">
                            <label for="">마케팅을 위한 개인정보 수집 이용 동의 <span>(선택)</span></label>
                            <a href="">보기</a>
                        </li>
                    </ul>
                </fieldset>
                <input type="submit" value="제출" class="BTN-arrow">
            </form>
        </div>
    </div>
</body>
</html>
