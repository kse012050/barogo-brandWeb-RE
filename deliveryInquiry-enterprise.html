<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iphone 모바일 확대 방지 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=0"">
    <title>배달대행 문의 안내 - 바로고</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/import.css">
    <script src="js/common.js"></script>
    <link rel="icon" href="images/common/logo.png">
</head>
<body>
    <div class="inquiryPage">
        <header>
            <div class="CW">
                <h1><a href="index.html"><img src="images/common/logo.png" alt="barogo logo"></a></h1>
                <a href="deliveryInquiry.html">뒤로가기</a>
                <p>배달대행 문의</p>
            </div>
        </header>

        <div class="CW">
            <form>
                <fieldset class="inquiryArea">
                    <div class="textArea">
                        <legend class="TC-01">배달대행 문의</legend>
                        <mark class="">기업 본사 배달제휴 문의</mark>
                    </div>
                    <ul class="overLine-right inputArea">
                        <li class="required">
                            <label for="">성함/직급</label>
                            <input type="text" placeholder="성함/직급">
                        </li>
                        <li class="required">
                            <label for="">연락처</label>
                            <div>
                                <select>
                                    <option value="">010</option>
                                </select>
                                <input type="text">
                                <input type="text">
                            </div>
                        </li>
                        <li class="required">
                            <label for="">매장 위치</label>
                            <input type="text" placeholder="상세 주소 입력">
                        </li>
                        <li class="required">
                            <label for="">법인명(브랜드명)</label>
                            <input type="text" placeholder="법인명(브랜드명)">
                        </li>
                        <li class="required">
                            <label for="">희망 배달 품목</label>
                            <input type="text" placeholder="배달품목">
                        </li>
                        <li class="required">
                            <label for="">희망 배달 지역</label>
                            <input type="text" placeholder="ex. 강남구, 서초구 일대 / 부산 / 전국구 등">
                        </li>
                        <li class="required">
                            <label for="">이메일</label>
                            <input type="text" placeholder="welcome@barogo.com">
                        </li>
                        <li>
                            <label for="">문의 사항 (300자 이내)</label>
                            <textarea placeholder="자유롭게 문의 사항을 남겨 주세요"></textarea>
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="agreeArea">
                    <legend>동의</legend>
                    <input type="checkbox" checked>
                    <label for="">전체동의</label>
                    <ul>
                        <li>
                            <input type="checkbox">
                            <label for="">개인정보 수집 및 이용 동의 <mark>(필수)</mark></label>
                            <a href="">보기</a>
                        </li>
                        <li>
                            <input type="checkbox">
                            <label for="">마케팅을 위한 개인정보 수집 이용 동의 <span>(선택)</span></label>
                            <a href="">보기</a>
                        </li>
                        <li>
                            <input type="checkbox">
                            <label for="">바로레터 구독 동의 <span>(선택)</span></label>
                            <a href="">보기</a>
                        </li>
                    </ul>
                </fieldset>
                <input type="submit" value="제출" class="BTN-arrow">
            </form>
        </div>
    </div>
</body>
</html>
